<div class="bg-white rounded-xl shadow-md p-4 w-full max-w-2xl mx-auto border border-gray-100">
  <!-- Header: Org Info + Date -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3">
    <!-- Org Info -->
    <div class="flex items-center gap-3">
      <img
        [src]="item.org.logoUrl"
        alt="{{ item.org.name }}"
        class="w-8 h-8 rounded-full object-cover"
      />
      <!-- <div>
        <div class="text-sm font-semibold text-gray-800">{{ item.org.name }}</div>
        <div class="text-xs text-gray-500">{{ item.category }}</div>
      </div> -->
    </div>

    <!-- Date -->
    <div class="text-xs text-gray-400 mt-2 sm:mt-0 whitespace-nowrap">
      {{ item.date }}
    </div>
  </div>

  <!-- Title -->
  <h3 class="text-blue-700 text-lg font-bold mb-1">
    {{ item.title }}
  </h3>

  <!-- Description -->
  <p class="text-sm text-gray-600 mb-3">
    {{ item.description }}
  </p>

  <!-- Tags -->
  <div class="flex flex-wrap gap-2">
    <span
      *ngFor="let tag of item.tags"
      class="bg-blue-100 text-blue-700 text-xs font-medium px-2 py-0.5 rounded">
      #{{ tag }}
    </span>
  </div>
</div>
