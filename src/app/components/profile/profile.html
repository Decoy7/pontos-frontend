<div class="flex justify-center items-start min-h-screen bg-gray-50 pt-16">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 m-4 animate-fade-in">
        <div class="flex flex-col items-center text-center">
            <div
                class="w-28 h-28 rounded-full bg-gray-200 flex items-center justify-center mb-4 border-4 border-white shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">{{ name }}</h1>
            <p class="text-gray-500 mt-1">{{ email }}</p>
        </div>

        <div class="mt-10 space-y-6">
            <div class="flex justify-between items-center border-b border-gray-200 pb-4">
                <span class="text-gray-600 font-medium">Username</span>
                <span class="text-gray-800 font-semibold">{{ username }}</span>
            </div>
            <div class="flex justify-between items-center border-b border-gray-200 pb-4">
                <span class="text-gray-600 font-medium">Role</span>
                <span class="px-4 py-1 text-sm font-semibold text-blue-800 bg-blue-100 rounded-full shadow-sm">{{ role
                    }}</span>
            </div>
        </div>

        <div class="mt-10 flex justify-center">
            <button (click)="logout()"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-all duration-200 ease-in-out transform hover:scale-105">
                Logout
            </button>
        </div>
    </div>
</div>
