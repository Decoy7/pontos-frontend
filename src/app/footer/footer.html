<footer class="bg-gray-800 text-white py-6 mt-auto">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      
      <div class="text-lg font-semibold">
        &copy; {{ currentYear }} Pontos
      </div>

      <div class="flex space-x-4 text-sm">
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="hover:text-blue-400 transition cursor-pointer select-none">Home</a>
        <a routerLink="/calendar" routerLinkActive="active" ariaCurrentWhenActive="page" class="hover:text-blue-400 transition cursor-pointer select-none">Calendar</a>
        <a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page" class="hover:text-blue-400 transition cursor-pointer select-none">About</a>
        <a routerLink="/contact" routerLinkActive="active" ariaCurrentWhenActive="page" class="hover:text-blue-400 transition cursor-pointer select-none">Contact</a>
      </div>

      <div class="flex space-x-4">
        <a href="https://github.com/Decoy7/pontos-frontend" target="_blank" rel="noopener">
          <lucide-icon [name]="icons.Github" class="w-5 h-5" />
        </a>
      </div>

    </div>
  </div>
</footer>
